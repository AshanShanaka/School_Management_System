name: school_management_mobile
description: Mobile app for School Management System - for teachers, students, and parents
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # Date & Time
  intl: ^0.19.0
  table_calendar: ^3.0.9

  # Charts & Graphs
  fl_chart: ^0.65.0

  # UI Components
  flutter_slidable: ^3.0.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Utils
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png

